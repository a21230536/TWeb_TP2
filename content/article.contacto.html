<div class="article wrapper">
    <h1>Contactar a Embaixada</h1>
    <form id="contact-form" action="#" method="post" onsubmit="alert('Mensagem enviada com sucesso.'); return false;">
        <fieldset>
            <legend>Todos os campos com um * são obrigatórios.</legend>
            <div>
                <label for="contact_name" title="">Nome *</label>
                <input type="text" name="contact_name" id="contact_name" value="" size="30" required placeholder="O seu nome">
            </div>
            <div>
                <label for="contact_email" title="">Email *</label>
                <input type="email" name="contact_email" id="contact_email" value="" size="30" required placeholder="O endereço de correio electrónico" >
            </div>
            <div>
                <label for="contact_subject" title="Escreva o assunto da mensagem aqui.">Assunto *</label>
                <input placeholder="O assunto da mensagem" type="text" name="contact_subject" id="contact_subject" value="" size="60" required>
            </div>
            <div>
                <label for="contact_message" title="Escreva a sua mensagem aqui.">Mensagem *</label>
                <textarea placeholder="Escreva a sua mensagem aqui." name="contact_message" id="contact_message" cols="50" rows="10" required></textarea>
            </div>
            <!-- Anexo -->
            <div>
                <label for="attachement" title="Anexo">Anexar PDF</label>
                <input type="file" accept="pdf" placeholder="Junte um documento." name="attachment" id="attachement">
            </div>
            <div>
                <label for="contact_copy" title="Envia uma cópia da mensagem para o endereço que forneçeu.">Enviar-me uma cópia</label>
                <input type="checkbox" name="contact_copy" id="contact_copy" value="1">
            </div>
            <div class="form-submit">
                <button type="submit" >Enviar Email</button>
            </div>
        </fieldset>
    </form>
</div>
