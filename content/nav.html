<ul id="main-menu">
	<li class="selected"><a href="#home">Início</a></li>
	<li><a href="#embassy">Embaixada</a></li>
	<li><a href="#turism">Turísmo</a></li>
	<li><a href="#info">Informação</a></li>
	<li><a href="#contacts">Contactos</a></li>
</ul>

<script type="text/javascript">
    //1. função que carrega uma secção
    var loadSection = function(){
        $("a[href=" + location.hash + "]").click();
        $("#section").load("/TWeb_TP2/content/section." + location.hash.substring(1) + ".html");
    };

	//3. evento do click do rato sobre um item do menu principal
	$('#main-menu li').click(function(){
		if($(this).hasClass('selected')) return;
		$(this).addClass('selected').siblings().removeClass('selected');
	});

	//2. carrega a secção pedida (se for diferente da secção inicial #home)
    if(location.hash != "#home") loadSection();

    //4. evento global de mudança de hash
    // o que é uma hash? em 'http://exemplo.pt/#home', a hash é '#home'
    window.onhashchange = loadSection;
</script>
