<ul id="main-menu">
	<li class="selected"><a href="#home">#home</a></li>
	<li><a href="#embassy">#embassy</a></li>
	<li><a href="#turism">#turism</a></li>
	<li><a href="#info">#info</a></li>
	<li><a href="#contacts">#contacts</a></li>
</ul>

<script type="text/javascript">
	// evento do click do rato sobre item do menu
	$('#main-menu li').click(function(){
		$(this).addClass('selected').siblings().removeClass('selected');
	});

	// evento de mudança de hash 
	// O que é a hash? em 'http://exemplo.pt/#home', a hash é '#home'.
	window.onhashchange = function(){
		$("a[href="+location.hash+"]").click();
		var section = location.hash.substring(1);
		$("#content").load("/TWeb_TP2/content/section." + section + ".html");
	};
	
	// carregar a secção pedida se for diferente de #home (secção inicial)
	if(location.hash != "#home") window.onhashchange();
</script>
