<div class="article wrapper">
    <h1>Pedidos Oficiais</h1>
    <form id="document-form" action="#" method="post" onsubmit="alert('Mensagem enviada com sucesso.'); return false;">
        <fieldset>
            <legend>Todos os campos com um * são obrigatórios.</legend>
            <!-- Nome -->
            <div>
                <label for="request_name" title="">Nome *</label>
                <input type="text" name="request_name" id="request_name" value="" size="30" required placeholder="O seu nome">
            </div>
            <!-- Identificação -->
            <div>
                <label for="request_id" title="">Identificação *</label>
                <select>
                    <option value="id">B.I. / C.C.</option>
                    <option value="passport">Passaporte</option>
                </select>
                <input type="text" name="request_id" id="request_id" placeholder="Número" value="" required>
            </div>
            <!-- Idade -->
            <div>
                <label for="request_age" title="">Idade</label>
                <input placeholder="6-100" id="request_age" name="request_age" type="number" min="6" max="100" value="">
            </div>
            <!-- Sexo -->
            <div id="sexo">
                <label title="Género">Sexo</label>
                <input id="male" type="radio" name="sex" value="male"><label class="gender" for="male">Masculino &nbsp; </label>
                <input id="female" type="radio" name="sex" value="female"><label class="gender" for="female">Feminino</label>
            </div>
            <!-- Morada -->
            <div>
                <label for="request_address" title="">Morada <span class="star">*</span></label>
                <input type="text" name="request_address" id="request_address" value="" size="30" required placeholder="O seu endereço postal" >
            </div>
            <!-- Assunto -->
            <div>
                <label id="subject-label" for="request_subject" title="">Assunto</label>
                <select name="request_subject" id="request_subject" onchange="if(this.value==5) this.setAttribute('class','outro'); else this.setAttribute('class','')" >
                    <option value="1">Economia</option>
                    <option value="2">Educação</option>
                    <option value="3">Apoio Jurídico</option>
                    <option value="4">Reclamação</option>
                    <option value="5">Outro</option>
                </select>
                <input value="" placeholder="Escreva o assunto do pedido aqui.">
            </div>
            <!-- Descrição -->
            <div>
                <label id="description-label" for="request_description" title="Descrição">Descrição</label>
                <textarea placeholder="Descreva o seu pedido aqui." name="request_description" id="request_description" cols="50" rows="10" required></textarea>
            </div>
            <div class="form-submit">
                <button type="submit" >Enviar Pedido</button>
            </div>
        </fieldset>
    </form>
</div>
